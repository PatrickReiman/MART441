<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Spin Shapes</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }

            .button {
                position: absolute;
                left: 46.7%;
                top: 2%;
                color: #ffffff;
                background-color: #0661d9;
                padding: 15px 32px;
                text-align: center;
                display: inline-block;
                cursor: pointer;
                border-radius: 5px;
                font-size: 27px;
                font-weight: bold;
            }

            .button:hover {
                background-color:#094ba1;
                color: #ffffff;
                transition:0.5s;
            }

            .button:active {
                color: #ffffff;
                background-color: #3781e0;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <button id = "button" class = "button" onclick = "location.href='./scene2.html'">Skull</button>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        // No idea why this has to have a function here, website refuses to explain
var createScene = function () {
    // Makes scene
    var scene = new BABYLON.Scene(engine);



    // All the stupid camera controls
    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(45), BABYLON.Tools.ToRadians(65), 20, BABYLON.Vector3.Zero(), scene);
    // Fixes camera to center
    camera.attachControl(canvas, true);



    // Lighting
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;



    // Skybox
    const skyMaterial = new BABYLON.SkyMaterial("skyMaterial", scene);
    skyMaterial.backFaceCulling = false;
    const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 1000.0 }, scene);
    skybox.material = skyMaterial;
    skyMaterial.rayleigh = 1;
    skyMaterial.useSunPosition = true;
    skyMaterial.sunPosition = new BABYLON.Vector3(0, 100, 0);
    skyMaterial.luminance = 1;



    // Texture
    let groundMaterial = new BABYLON.StandardMaterial("ground", scene);
    groundMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/packages/tools/playground/public/textures/grass.png", scene);
    groundMaterial.reflectionTexture  = null;



    // Shapes
    // Geodesic
    const geodesic = BABYLON.MeshBuilder.CreateGeodesic("geodesic", {diameter: 2, m: 5, n:0}, scene);
    var geodesicColor = new BABYLON.StandardMaterial("geodesicColor", scene);
    geodesicColor.diffuseColor = new BABYLON.Color3(1.0, 0.2, 0.7);
    geodesic.material = geodesicColor;
    // Torus Knot
    const torusKnot = BABYLON.MeshBuilder.CreateTorusKnot("torusKnot", {diameter: 2, radialSegments: 64, p: 24, q: 1}, scene);
    var torusKnotColor = new BABYLON.StandardMaterial("torusKnotColor", scene);
    torusKnotColor.diffuseColor = new BABYLON.Color3(0.2, 0.88, 1);
    torusKnot.material = torusKnotColor;
    torusKnot.position.x = 10;
    // Polyhedron
    const polyhedron = BABYLON.MeshBuilder.CreatePolyhedron("polyhedron", {diameter: 2, type: 12}, scene);
    var polyhedronColor = new BABYLON.StandardMaterial("polyhedronColor", scene);
    polyhedronColor.diffuseColor = new BABYLON.Color3(0.48, 0.99, 0.41);
    polyhedron.material = polyhedronColor;
    polyhedron.position.x = -10;
    // Capsule
    const capsule = BABYLON.MeshBuilder.CreateCapsule("ribbon", {radius: 0.6, height: 5, radiusBottom: 0.1, capSubdivisions: 20}, scene);
    var capsuleColor = new BABYLON.StandardMaterial("capsuleColor", scene);  
    capsuleColor.diffuseColor = new BABYLON.Color3(0.35, 0.18, 0.74);
    capsule.material = capsuleColor;
    capsule.position.z = 10;
    // Torus
    const torus = BABYLON.MeshBuilder.CreateTorus("torus", {diameter: 3, thickness: 1.5, tessellation: 25}, scene);
    var torusColor = new BABYLON.StandardMaterial("torusColor", scene);    
    torusColor.diffuseColor = new BABYLON.Color3(0.89, 0.32, 0.32);
    torus.material = torusColor;
    torus.position.z = -10;



    // Rotation
    var yRotation = 0;
    var zRotation = 0;
    var xRotation = 0;
    scene.registerBeforeRender(function () {
        torus.rotation.z = zRotation;
        torusKnot.rotation.z = zRotation;
        zRotation += 0.05;

        geodesic.rotation.x = xRotation;
        capsule.rotation.x = xRotation;
        xRotation += 0.1;

        polyhedron.rotation.y = yRotation;
        yRotation += 0.15;
    });


    // The ground template
    const ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap("gdhm", "https://cdn.limetric.nl/openrct2-forums-media/monthly_2017_06/scene2.png.72fadcf00adf7c876f53f2fc0b4a85e6.png", {width: 32, height: 32, maxHeight: 5, subdivisions: 1000}, scene);
    ground.material = groundMaterial;
    ground.position.y = -10;



    // No idea why this is here as well
    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
