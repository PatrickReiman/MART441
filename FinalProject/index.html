    <div class = "split left" id = "canvasZone"><canvas id="renderCanvas"></canvas></div>
    <div class = "split right" id = "textDiv"><h1>Click the skull! <span style = "color: #f86363;">(Audio ON)</span></h1></div>

    <!-- Babylon.js scripts because the only way to import Babylon.js into a .js file is through npm and I have no idea how to do that -->
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        // No idea why this has to have a function here, website refuses to explain
    var createScene = function () {
    // Makes scene
    var scene = new BABYLON.Scene(engine);



    // All the stupid camera controls
    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(270), BABYLON.Tools.ToRadians(65), 20, BABYLON.Vector3.Zero(), scene);
    // Fixes camera to center
    camera.attachControl(canvas, true);



    // Lighting
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;



    // Skybox
    const skyMaterial = new BABYLON.SkyMaterial("skyMaterial", scene);
    skyMaterial.backFaceCulling = false;
    const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 1000.0 }, scene);
    skybox.material = skyMaterial;
    skyMaterial.rayleigh = 1;
    skyMaterial.useSunPosition = true;
    skyMaterial.sunPosition = new BABYLON.Vector3(0, 100, 0);
    skyMaterial.luminance = 1;



    // Texture
    let groundMaterial = new BABYLON.StandardMaterial("ground", scene);
    groundMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/packages/tools/playground/public/textures/grass.png", scene);
    groundMaterial.reflectionTexture  = null;



    // The ground template
    const ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap("gdhm", "./img/heightmap.png", {width: 60, height: 60, maxHeight: 8, subdivisions: 1000}, scene);
    ground.material = groundMaterial;
    ground.position.y = -10;



    // Buffer Audio (apparently you need to buffer audio before playing it, not sure why tbh)
    var music;
	loadArrayBufferFromURL("./audio/skull.mp3");

	function loadArrayBufferFromURL(urlToSound) {
	    var request = new XMLHttpRequest();
	    request.open('GET', urlToSound, true);
	    request.responseType = "arraybuffer";
	    request.onreadystatechange = function() {
	        if (request.readyState == 4) {
	            if (request.status == 200) {
	                music = new BABYLON.Sound("FromArrayBuffer", request.response, scene, playSound);
	            } 
	        }
	    };
		request.send(null);
	}
	
	function playSound() {
		music.play();	
	}



    // Audio unlock (need this to unlock the audio once you interact with the screen)
    BABYLON.Engine.audioEngine.useCustomUnlockedButton = true;



    // Object
    BABYLON.SceneLoader.ImportMesh("", "", "https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/packages/tools/playground/public/scenes/skull.babylon", scene, function (newMeshes) {          
        newMeshes[0].scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
        newMeshes[0].position.z = 0;
        newMeshes[0].position.x = 0;
        newMeshes[0].position.y = -0.3;
        newMeshes[0].rotationQuaternion = null;	
        
        // Rotation
        scene.registerBeforeRender(function () {
            newMeshes[0].rotate(BABYLON.Vector3.Up(), -Math.PI / 70);
        });

        // Action done when object is clicked (you'll have to deal with low FPS when clicking I have no idea how to implement GPU picking)
        newMeshes[0].actionManager = new BABYLON.ActionManager(scene);
        newMeshes[0].actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function() {
            // Unlocks audio so it can be played without you having to press a button
            if (!BABYLON.Engine.audioEngine.unlocked) {
                BABYLON.Engine.audioEngine.unlock();
            }
            var skullColor = new BABYLON.StandardMaterial("skullColor", scene);    
            skullColor.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
            newMeshes[0].material = skullColor;
            playSound();
        }));
    });



    // No idea why this is here as well
    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
